<html>
    <head>
        <title>Color Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <!-- All contents which is shown on web page -->
    <body>
        <div class="container">
            <div class="tools">
                <!-- Create buttons for colors -->
                <button onclick="changeRed()">Red</button>
                <button onclick="changeGreen()">Green</button>
                <button onclick="changeBlack()">Black</button>
                <button onclick="changeYellow()">Yellow</button>
            </div>
            <div class="back">
                <marquee direction="left" behavior="alternate">
                        <marquee direction="up" behavior="alternate">
                    <p id="ball-1"></p>
                </marquee></marquee>
                <marquee direction="right" behavior="alternate">
                        <marquee direction="down" behavior="alternate">
                    <p id="ball-2"></p>
                </marquee></marquee>
                <marquee direction="left" behavior="alternate">
                        <marquee direction="down" behavior="alternate">
                    <p id="ball-3"></p>
                </marquee></marquee>
            </div>
            <div class="tools">
                <!-- Create buttons for colors -->
                <button onclick="changePurple()">Purple</button>
                <button onclick="changeOrange()">Orange</button>
                <button onclick="changePink()">Pink</button>
                <button onclick="changeWhite()">White</button>
            </div>
        </div>
        <script 
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"> 
    </script>
    </body>
    <script src="app.js"></script>
</html>
