Discription: This file contains html code. This web applicaion for kids to 
find various type color when you click on button -->
<html>
    <head>
        <title>Color Game</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <!-- All contents which is shown on web page -->
    <body>
        <div class="container">
            <div class="tools">
                <!-- Create buttons for colors -->
                <button>Red</button>
                <button>Green</button>
                <button>Black</button>
                <button>Yellow</button>
            </div>
            <div class="back">
                <marquee direction="left" behavior="alternate">
                    <p class="ball"></p>
                </marquee>
            </div>
        </div>
    </body>
</html>
